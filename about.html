<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Coffee & Comestibles</title>
  </head>
  <body>
    <header class="position-relative">
      <nav
        class="
          navbar navbar-expand-sm
          justify-content-around
          navbar-light
          bg-secondary
        "
      >
        <a class="navbar-brand me-0 ms-sm-3 me-sm-4 me-md-5" href=""
          ><img
            class="img-fluid"
            src=""
            alt="Coffee & Comestibles"
            width="160"
            height="80"
        /></a>
        <ul
          class="
            navbar-nav
            nav-fill
            navbar-collapse
            collapse
            justify-content-center
          "
          id="globalNav"
        >
          <li class="nav-item">
            <a href="index.html" class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="menu.html" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="events.html" class="nav-link">Events</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">About</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#globalNav"
          aria-controls="globalNav"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <main class="m-3">
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-xxl-8"></div>
        </div>
      </section>
    </main>

    <footer class="px-4 py-3">
      <div class="row gx-5 gy-4">
        <div
          class="
            col-sm-6 col-md-3 col-lg
            d-flex
            align-items-center
            justify-content-center
            text-nowrap
          "
        >
          <address>1234 Street Avenue<br />Townopolis, ST 54321</address>
        </div>
        <div class="vr p-0 text-primary d-none d-sm-block"></div>
        <div class="col-sm col-md-auto col-lg text-nowrap">
          <table class="table table-sm table-borderless">
            <caption class="caption-top text-center text-reset">
              Hours
            </caption>
            <tr>
              <th class="fw-light">Monday-Friday</th>
              <td>9am - 5pm</td>
            </tr>
            <tr>
              <th class="fw-light">Saturday</th>
              <td>9am - 1pm</td>
            </tr>
            <tr>
              <th class="fw-light">Sunday</th>
              <td>closed</td>
            </tr>
          </table>
        </div>
        <div class="vr p-0 text-primary d-none d-md-block"></div>
        <div
          class="col-md col-lg d-flex align-items-center justify-content-center"
        >
          <address class="lh-lg">
            <a href="mailto:contact@coffeeandcomestibles.com"
              ><span class="bi-envelope me-2" aria-label="Email"></span
              >contact@coffeeandcomestibles.com</a
            ><br />
            <a href="tel:123-555-7890"
              ><span class="bi-telephone me-2" aria-label="Telephone"></span
              >(123) 555-7890</a
            >
          </address>
        </div>
      </div>
    </footer>

    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
